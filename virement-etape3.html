<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quand ?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 50%;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      position: relative;
      flex-grow: 1;
      margin: 0 10px;
    }

    .progress-bar {
      height: 100%;
      width: 75%;
      background-color: #007e66;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .date-box, .time-box {
      background-color: white;
      border: 2px solid #007e66;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .date-box i, .time-box i {
      color: #007e66;
      font-size: 20px;
      margin-right: 10px;
    }

    p {
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .switch-container span {
      margin-right: auto;
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #007e66;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .btn {
      background-color: #007e66;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background-color: #005f4d;
    }

    input[type="date"] {
      border: none;
      font-size: 16px;
      flex-grow: 1;
      color: #333;
    }

    .fixed-time {
      font-size: 16px;
      color: #333;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="virement-etape2.html"><i class="fas fa-arrow-left"></i></a>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <a href="accueil.html"><i class="fas fa-times"></i></a>
  </div>

  <h1>Quand ?</h1>

  <!-- Sélection date -->
  <div class="date-box">
    <i class="fas fa-calendar-alt"></i>
    <input type="date" id="dateInput">
  </div>

  <!-- Heure affichée -->
  <div class="time-box">
    <i class="fas fa-clock"></i>
    <div id="heureParis" class="fixed-time"></div>
  </div>

  <p>Ce virement permet d'envoyer de l'argent à votre bénéficiaire dans un délai d'un jour ouvré, qui suit celui du débit de votre compte.</p>
  <p>La date d'opération sélectionnée est définie par défaut sur le fuseau horaire de votre agence.</p>

  <div class="switch-container">
    <span>Virement permanent</span>
    <label class="switch">
      <input type="checkbox" id="permanentSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <button class="btn" onclick="continuer()">Continuer</button>

  <script>
    window.onload = () => {
      document.body.style.opacity = 1;

      // Date aujourd'hui par défaut
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dateInput').value = today;

      // Heure Paris affichée
      afficherHeureParis();
    };

    function afficherHeureParis() {
      const options = {
        timeZone: 'Europe/Paris',
        hour: '2-digit',
        minute: '2-digit',
      };
      const heureParis = new Intl.DateTimeFormat('fr-FR', options).format(new Date());
      document.getElementById('heureParis').textContent = heureParis;
    }

    function continuer() {
      // Récupérer la date + heure + switch
      const date = document.getElementById('dateInput').value;
      const heure = document.getElementById('heureParis').textContent;
      const isPermanent = document.getElementById('permanentSwitch').checked;

      // Stocker pour récapitulatif
      localStorage.setItem('virement_date', date);
      localStorage.setItem('virement_heure', heure);
      localStorage.setItem('virement_permanent', isPermanent);

      // Rediriger
      window.location.href = "virement-etape4.html";
    }

    // Mettre à jour heure chaque minute
    setInterval(afficherHeureParis, 60000);

    
  </script>
  <script>
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if (!isMobile) {
    // Redirection vers la version ordinateur
    window.location.href = "desk.html";
  }
</script>

</body>

</html>
