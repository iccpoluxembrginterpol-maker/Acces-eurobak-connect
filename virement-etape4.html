<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quel montant ?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      height: 5px;
      margin: 20px 0;
    }

    .progress-bar {
      height: 5px;
      width: 60%; /* 60% car c'est l'étape 4 */
      background-color: #007e66;
      border-radius: 5px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .amount-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .amount-box input {
      font-size: 32px;
      border: none;
      width: 100px;
      text-align: center;
    }

    .amount-box input:focus {
      outline: none;
    }

    .continue-btn {
      max-width: 90%;
      background-color: #007e66;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Étape 5 : bloc déroulant */
    .step5 {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .step5.show {
      opacity: 1;
      max-height: 500px;
    }

    .step5 label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .step5 input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    .balance-info {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .balance-info .amount {
      font-weight: bold;
      color: #007e66;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <a href="virement-etape3.html"><i class="fas fa-arrow-left"></i></a>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <a href="accueil.html"><i class="fas fa-times"></i></a>
  </div>

  <h1>Quel montant ?</h1>

  <div class="amount-box">
    <input type="number" id="amount" placeholder="0,00" step="0.01"> €
  </div>

  <!-- Étape 5 -->
  <div class="step5" id="step5">
    <label for="motif">Motif (facultatif)</label>
    <input type="text" id="motif" placeholder="Saisir le motif ici">

    <div class="balance-info">
      Solde théorique après virement : <span class="amount" id="soldeApres">0,00 €</span>
    </div>
  </div>

  <button class="continue-btn" id="continueBtn" onclick="saveAndContinue()">Continuer</button>

<script>
  let step = 4;
  const soldeInitial = 1700000.00; // Exemple du solde actuel

  function saveAndContinue() {
  if (step === 4) {
    const amountInput = document.getElementById('amount');
    const amountValue = parseFloat(amountInput.value);

    if (!amountValue || amountValue <= 0) {
      alert("Veuillez entrer un montant valide.");
      return;
    }

    // Vérification si le montant est supérieur au solde disponible
    if (amountValue > soldeInitial) {
      alert(`Solde insuffisant. Votre solde actuel est de ${soldeInitial.toFixed(2).replace('.', ',')} €`);
      return;
    }

    // Sauvegarder le montant
    localStorage.setItem('virementMontant', amountValue.toFixed(2));

    // Calculer et afficher le solde après virement
    const soldeApres = (soldeInitial - amountValue).toFixed(2);
    document.getElementById('soldeApres').innerText = soldeApres.replace('.', ',') + ' €';

    // Dérouler l’étape 5
    document.getElementById('step5').classList.add('show');

    step = 5;

  } else if (step === 5) {
    // Sauvegarder le motif
    const motif = document.getElementById('motif').value;
    localStorage.setItem('virementMotif', motif);

    // Rediriger vers étape 6 (récap)
    window.location.href = "recapitulatif.html";
  }
}

</script>
<script>
    function toggleDetails(element) {
      const next = element.nextElementSibling;
      if (next && next.classList.contains('details')) {
        next.style.display = next.style.display === 'block' ? 'none' : 'block';
      }
    }
  </script>
  <script>
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if (!isMobile) {
    // Redirection vers la version ordinateur
    window.location.href = "desk.html";
  }
</script>

</body>
</html>
