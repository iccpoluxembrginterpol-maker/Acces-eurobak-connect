<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise en compte...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    .spinner {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #007e66;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 22px;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h1>Prise en compte de votre virement</h1>
  <p>Merci de patienter quelques instants pendant le traitement...</p>

<script>
  // Attendre 30 secondes (30000 ms) puis rediriger vers confirmation
  setTimeout(() => {
    window.location.href = "confirmation.html";
  }, 10000); // 10 000 ms = 10 sec
</script>
<script>
    function toggleDetails(element) {
      const next = element.nextElementSibling;
      if (next && next.classList.contains('details')) {
        next.style.display = next.style.display === 'block' ? 'none' : 'block';
      }
    }
  </script>
  <script>
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if (!isMobile) {
    // Redirection vers la version ordinateur
    window.location.href = "desk.html";
  }
</script>

</body>
</html>
